# cargo-deny configuration file
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]
all-features = true

[advisories]
version = 2
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# How to handle crates with security vulnerabilities
vulnerability = "deny"
# How to handle crates with unmaintained advisories
unmaintained = "warn"
# How to handle crates with unsound advisories
unsound = "warn"
# How to handle crates that have been yanked from their source registry
yanked = "warn"
# How to handle crates with notice advisories
notice = "warn"

# A list of advisory IDs to ignore
ignore = [
    #"RUSTSEC-0000-0000",
]

[licenses]
version = 2
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
]
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8
# List of licenses to deny
deny = [
    # Copyleft licenses
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.1",
    "LGPL-3.0",
]
# Lint level for crates which do not have a detectable license
unlicensed = "deny"
# Allow 1 or more licenses on a per-crate basis
exceptions = [
    # Each entry is the crate and version constraint, and its specific allow list
    #{ allow = ["Zlib"], name = "adler32", version = "*" },
]

# Blanket approval or denial for OSI-approved or FSF Free/Libre licenses
# * both - The license will be approved if it is both OSI-approved *AND* FSF
# * either - The license will be approved if it is either OSI-approved *OR* FSF
# * osi - The license will be approved if it is OSI approved
# * fsf - The license will be approved if it is FSF Free/Libre
# * neither - The license will be denied if it is neither OSI-approved nor FSF Free/Libre
#copyleft = "deny"

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "allow"
# The graph highlighting used when creating dotgraphs for crates
# with multiple versions
highlight = "all"

# List of crates that are allowed to have multiple versions
skip = [
    # Common transitive dependencies that often have multiple versions
    #{ name = "syn", version = "1" },
]

# List of crates to deny
deny = [
    # Each entry is the crate and version constraint, and its specific deny list
    # Deny old versions of time due to RUSTSEC-2020-0071
    { name = "time", version = "<0.3" },
    # Deny chrono due to localtime_r issue
    #{ name = "chrono", version = "<0.4.20" },
]

# List of features to allow or deny for specific crates
features = []

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow list is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in the allow list is encountered
unknown-git = "warn"

# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of allowed Git repositories
allow-git = []

[sources.allow-org]
# github.com organizations to allow git sources from
github = []
# gitlab.com organizations to allow git sources from
gitlab = []
# bitbucket.org organizations to allow git sources from
bitbucket = []
