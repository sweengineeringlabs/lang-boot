[project]
name = "pyboot-database"
version = "0.1.0"
description = "Pyboot Database - Connection pooling and database utilities"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Software Engineering Labs", email = "dev@engineeringlab.dev" }
]
keywords = ["pyboot", "database", "connection-pool", "sql", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
dependencies = [
    "pyboot-common",
]

[project.optional-dependencies]
postgresql = ["asyncpg>=0.29.0"]
mysql = ["aiomysql>=0.2.0"]
sqlite = ["aiosqlite>=0.21.0"]
sqlalchemy = ["sqlalchemy[asyncio]>=2.0.0"]

[project.urls]
Homepage = "https://github.com/phd-systems/pyboot"
Repository = "https://github.com/phd-systems/pyboot"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
