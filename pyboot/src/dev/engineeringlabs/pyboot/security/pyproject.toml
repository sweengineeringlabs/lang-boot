[project]
name = "pyboot-security"
version = "0.1.0"
description = "Pyboot Security - Authentication, authorization, and encryption"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Software Engineering Labs", email = "dev@engineeringlab.dev" }
]
keywords = ["pyboot", "security", "auth", "jwt", "encryption"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
dependencies = [
    "pyboot-common",
]

[project.optional-dependencies]
jwt = ["pyjwt>=2.8.0", "cryptography>=42.0.0"]
bcrypt = ["bcrypt>=4.1.0"]
argon2 = ["argon2-cffi>=23.1.0"]

[project.urls]
Homepage = "https://github.com/phd-systems/pyboot"
Repository = "https://github.com/phd-systems/pyboot"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
