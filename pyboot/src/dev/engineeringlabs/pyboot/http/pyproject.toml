[project]
name = "pyboot-http"
version = "0.1.0"
description = "Pyboot HTTP - HTTP client with resilience patterns"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Software Engineering Labs", email = "dev@engineeringlab.dev" }
]
keywords = ["pyboot", "http", "client", "async", "resilience"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
dependencies = [
    "pyboot-common",
    "pyboot-resilience",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/phd-systems/pyboot"
Repository = "https://github.com/phd-systems/pyboot"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
