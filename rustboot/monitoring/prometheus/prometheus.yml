# Prometheus Configuration for Rustboot Applications
# This configuration sets up monitoring for Rustboot-based services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rustboot-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Rustboot application metrics
  - job_name: 'rustboot-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8080']
        labels:
          app: 'rustboot'
          env: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Multiple Rustboot services (example for microservices)
  - job_name: 'rustboot-services'
    static_configs:
      - targets:
          - 'user-service:8080'
          - 'order-service:8080'
          - 'payment-service:8080'
        labels:
          env: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Database monitoring (PostgreSQL)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          db: 'postgres'

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          cache: 'redis'

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

# Remote write (optional - for long-term storage)
# remote_write:
