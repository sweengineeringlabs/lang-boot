# Promtail Configuration for Rustboot Log Shipping

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Rustboot application logs from Docker containers
  - job_name: rustboot-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Parse JSON logs from Rustboot applications
      - json:
          expressions:
            level: level
            message: message
            target: target
            timestamp: timestamp
            span_id: span.id
            trace_id: trace.id
      - labels:
          level:
          target:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Scrape Rustboot application logs from files
  - job_name: rustboot-files
    static_configs:
      - targets:
          - localhost
        labels:
          job: rustboot
          __path__: /var/log/rustboot/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            target: target
            timestamp: timestamp
      - labels:
          level:
          target:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape audit logs
  - job_name: rustboot-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: rustboot-audit
          __path__: /var/log/rustboot/audit/*.log
    pipeline_stages:
      - json:
          expressions:
            event_type: event_type
            actor_id: actor_id
            resource_type: resource_type
            action: action
            ip_address: ip_address
      - labels:
          event_type:
          action:
          resource_type:
