[package]
name = "rustboot-full-application"
version = "0.1.0"
edition = "2021"

[dependencies]
# Rustboot crates
dev-engineeringlabs-rustboot-web = { path = "../../crates/rustboot-web", features = ["axum"] }
dev-engineeringlabs-rustboot-database = { path = "../../crates/rustboot-database", features = ["sqlx-sqlite"] }
dev-engineeringlabs-rustboot-session = { path = "../../crates/rustboot-session", features = ["memory"] }
dev-engineeringlabs-rustboot-health = { path = "../../crates/rustboot-health" }
dev-engineeringlabs-rustboot-middleware = { path = "../../crates/rustboot-middleware" }
dev-engineeringlabs-rustboot-validation = { path = "../../crates/rustboot-validation" }
dev-engineeringlabs-rustboot-config = { path = "../../crates/rustboot-config" }

# Core dependencies
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Axum and HTTP
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.5", features = ["cors", "trace"] }

[[bin]]
name = "todo-api"
path = "src/main.rs"
