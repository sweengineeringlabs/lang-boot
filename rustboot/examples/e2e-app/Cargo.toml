[package]
name = "rustboot-e2e-example"
version = "0.1.0"
edition = "2021"
description = "End-to-end example application demonstrating Rustboot framework"
license = "MIT"

[[bin]]
name = "e2e-app"
path = "src/main.rs"

[dependencies]
# Rustboot crates
dev-engineeringlabs-rustboot-http = { path = "../../crates/rustboot-http", features = ["reqwest"] }
dev-engineeringlabs-rustboot-middleware = { path = "../../crates/rustboot-middleware" }
dev-engineeringlabs-rustboot-config = { path = "../../crates/rustboot-config" }
dev-engineeringlabs-rustboot-di = { path = "../../crates/rustboot-di" }
dev-engineeringlabs-rustboot-validation = { path = "../../crates/rustboot-validation" }
dev-engineeringlabs-rustboot-resilience = { path = "../../crates/rustboot-resilience" }
dev-engineeringlabs-rustboot-health = { path = "../../crates/rustboot-health" }
dev-engineeringlabs-rustboot-observability = { path = "../../crates/rustboot-observability" }
dev-engineeringlabs-rustboot-cache = { path = "../../crates/rustboot-cache" }
dev-engineeringlabs-rustboot-ratelimit = { path = "../../crates/rustboot-ratelimit" }
dev-engineeringlabs-rustboot-security = { path = "../../crates/rustboot-security" }
dev-engineeringlabs-rustboot-state-machine = { path = "../../crates/rustboot-state-machine" }

# External dependencies
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
