[package]
name = "dev-engineeringlabs-rustboot-web"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Web router integration with axum for the Rustboot framework"
keywords = ["web", "router", "axum", "http"]
categories = ["web-programming::http-server"]

[features]
default = ["axum"]
axum = ["dep:axum", "dep:tower", "dep:tower-http", "dep:hyper", "dep:tokio"]

[dependencies]
async-trait.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tracing.workspace = true

# Rustboot dependencies
rustboot-middleware = { path = "../rustboot-middleware", package = "dev-engineeringlabs-rustboot-middleware" }

# Axum ecosystem (optional)
axum = { version = "0.7", optional = true }
tower = { version = "0.5", optional = true }
tower-http = { version = "0.5", features = ["trace", "cors"], optional = true }
hyper = { version = "1.0", optional = true }
tokio = { version = "1.0", features = ["net", "rt"], optional = true }
url = "2.5"

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util", "macros", "rt-multi-thread"] }
tower = { version = "0.5", features = ["util"] }
hyper = { version = "1.0", features = ["full"] }
http-body-util = "0.1"
tracing-subscriber = { workspace = true }
