version: '3.9'

services:
  # Rustboot application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.builder
      args:
        BINARY_NAME: rustboot-app
    container_name: rustboot-app
    ports:
      - "8080:8080"
    environment:
      # Application configuration
      APP_NAME: rustboot-app
      APP_ENV: production
      APP_HOST: 0.0.0.0
      APP_PORT: 8080

      # Database configuration
      DATABASE_URL: postgres://rustboot:rustboot_password@postgres:5432/rustboot_db
      DATABASE_MAX_CONNECTIONS: 10
      DATABASE_MIN_CONNECTIONS: 2
      DATABASE_CONNECT_TIMEOUT: 30
      DATABASE_IDLE_TIMEOUT: 600
      DATABASE_MAX_LIFETIME: 1800

      # Redis configuration
      REDIS_URL: redis://redis:6379
      REDIS_MAX_CONNECTIONS: 10
      REDIS_CONNECTION_TIMEOUT: 5

      # Cache configuration
      CACHE_TTL: 3600
      CACHE_ENABLED: true

      # Session configuration
      SESSION_SECRET: change-this-to-a-random-secret-key-in-production
      SESSION_TIMEOUT: 3600
      SESSION_COOKIE_SECURE: false
      SESSION_COOKIE_HTTP_ONLY: true

      # Logging configuration
      RUST_LOG: info,rustboot=debug
      LOG_FORMAT: json

      # Security
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60

      # Observability
      METRICS_ENABLED: true
      TRACING_ENABLED: true
      HEALTH_CHECK_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rustboot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    volumes:
      # Mount configuration files (optional)
      - ./config:/app/config:ro
      # Mount logs directory
      - app-logs:/app/logs

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: rustboot-postgres
    environment:
      POSTGRES_USER: rustboot
      POSTGRES_PASSWORD: rustboot_password
      POSTGRES_DB: rustboot_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Mount initialization scripts (optional)
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - rustboot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rustboot -d rustboot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: rustboot-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rustboot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rustboot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rustboot.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - rustboot-network
    restart: unless-stopped
    depends_on:
      - postgres
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rustboot-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - rustboot-network
    restart: unless-stopped
    depends_on:
      - redis
    profiles:
      - tools

networks:
  rustboot-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local
  app-logs:
    driver: local
