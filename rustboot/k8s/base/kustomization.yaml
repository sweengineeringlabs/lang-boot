apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Metadata
metadata:
  name: rustboot-base
  annotations:
    config.kubernetes.io/local-config: "true"

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: rustboot-app
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: rustboot-framework

# Common annotations applied to all resources
commonAnnotations:
  documentation: "https://github.com/yourusername/rustboot"

# Resources to include
resources:
- deployment.yaml
- service.yaml
- configmap.yaml

# Image configuration
images:
- name: rustboot-app
  newName: rustboot-app
  newTag: latest

# ConfigMap generator (if you want to generate from files)
# configMapGenerator:
# - name: rustboot-config
#   files:
#   - config/app.toml
#   - config/database.toml

# Secret generator (for development only - use external secret management in production)
# secretGenerator:
# - name: rustboot-secrets
#   literals:
#   - DATABASE_URL=postgres://user:pass@localhost/db
#   - API_KEY=your-api-key

# Namespace (can be overridden in overlays)
namespace: default

# Replicas (can be overridden in overlays)
replicas:
- name: rustboot-app
  count: 2
