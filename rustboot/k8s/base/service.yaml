apiVersion: v1
kind: Service
metadata:
  name: rustboot-app
  labels:
    app: rustboot-app
    component: backend
    framework: rustboot
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: rustboot-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: rustboot-app-headless
  labels:
    app: rustboot-app
    component: backend
    framework: rustboot
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: rustboot-app
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
