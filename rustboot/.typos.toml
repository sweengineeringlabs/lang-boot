# Configuration for typos spell checker
# https://github.com/crate-ci/typos

[default]
extend-ignore-re = [
    # Ignore hex strings
    "[0-9a-fA-F]{32,}",
    # Ignore URLs
    "https?://[^\\s]+",
]

[default.extend-words]
# Add project-specific terms that should not be flagged as typos
#"rustboot" = "rustboot"

[files]
extend-exclude = [
    # Build artifacts
    "target/",
    "dist/",
    "build/",

    # Dependencies
    "vendor/",
    "node_modules/",

    # Lock files
    "*.lock",
    "Cargo.lock",

    # Binary files
    "*.png",
    "*.jpg",
    "*.jpeg",
    "*.gif",
    "*.svg",
    "*.ico",
    "*.woff",
    "*.woff2",
    "*.ttf",
    "*.eot",
    "*.pdf",

    # Generated files
    "*.min.js",
    "*.min.css",

    # Test data
    "testdata/",
    "fixtures/",
]

[type.rust]
extend-glob = ["*.rs"]

[type.markdown]
extend-glob = ["*.md"]

[type.toml]
extend-glob = ["*.toml"]
